<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <form id="userProfileForm">
    <h1>User Profile Form</h1>

    <label for="userName">Enter Your Name:</label><br>
    <input type="text" id="userName">

    <br><br>

    <label for="fullAddress">Enter Your Full Address:</label><br>
    <textarea id="fullAddress" rows="5" cols="30"></textarea>

    <br><br>

    <label>Select Your Gender:</label><br>
    <label for="male"><input type="radio" name="gender" value="Male" id="male">Male</label>
    <br>
    <label for="female"><input type="radio" name="gender" value="Female" id="female">Female</label>
    <br>
    <label for="other"><input type="radio" name="gender" value="Other" id="other">Other</label>

    <br><br>

    <label>Select multiple Interests:</label><br>
    <label for="reading"><input type="checkbox" value="Reading" id="reading" name="interests">Reading</label><br>
    <label for="gardening"><input type="checkbox" value="Gardening" id="gardening" name="interests">Gardening</label><br>
    <label for="painting"><input type="checkbox" value="Painting" id="painting" name="interests">Painting</label><br>

    <br>

    <label>Select Favourite Color:</label><br>
    <select id="colorSelect">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
    </select><br><br>

    <input type="submit" value="Submit">

</form>

<div id="formResult"></div>

    <script>

        const userProfileForm = document.getElementById("userProfileForm")

        userProfileForm.addEventListener("submit", function(event){

            event.preventDefault()

            const userName = document.getElementById("userName").value
            const fullAddress = document.getElementById("fullAddress").value 
            const gender = document.querySelector('input[name="gender"]:checked').value
            const interests = document.querySelectorAll('input[name="interests"]:checked')
            let selectedInterests = []

            for(let i = 0; i < interests.length; i++){
                selectedInterests.push(interests[i].value)
            }

            const colorSelect = document.getElementById("colorSelect").value
            
            const userInputValues = `<h2>Submitted Information</h2>
            <p>Name: ${userName}</p>
            <p>Full Address; ${fullAddress}</p>
            <p>Gender: ${gender}</p>
            <p>Interests: ${selectedInterests.join(", ")}</p>
            <p>Favourite Color: ${colorSelect}</p>`

            const divElement = document.getElementById("formResult")
            divElement.innerHTML = userInputValues
        })

    </script>
    
</body>
</html>

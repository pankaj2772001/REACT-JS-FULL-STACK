<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
  <body>

    <header class="container">
    <h1>Priority To-Do List</h1>
</header>

<section class="container">

    <div class="input-group">
    <input class="form-control" placeholder="Add a new task" type="text" id="taskInput" />
    <select class="form-select" id="selectPriority">
      <option value="Low Priority">Low Priority</option>
      <option value="Medium Priority">Medium Priority</option>
      <option value="High Priority">High Priority</option>
    </select>
    <button class="btn btn-primary" id="addTaskBtn">Add</button>
</div>
<div class="row align-items-center">
    <div class="col-md-4">
      <h2>Low Priority</h2>
      <ul class="list-group" id="lowResult"></ul>
    </div>
    <div class="col">
        <h2>Medium Priority</h2>
        <ul class="list-group" id="mediumResult"></ul>
      </div>
    <div class="col">
      <h2>High Priority</h2>
      <ul class="list-group" id="highResult"></ul>
    </div>
</div>
</section>


    <script>
        const taskInput = document.getElementById("taskInput")
        const selectPriority = document.getElementById("selectPriority")
        const addTaskBtn = document.getElementById("addTaskBtn")
        const lowResult = document.getElementById("lowResult")
        const mediumResult = document.getElementById("mediumResult")
        const highResult = document.getElementById("highResult")


        addTaskBtn.addEventListener("click", function(){

            const listElement = document.createElement('li')

            listElement.classList.add("list-group-item",
          "border",
          "d-flex",
          "justify-content-between",
          "align-items-center",
          "px-2",
          "w-50",
          "py-2")

            listElement.innerHTML = `<p>${taskInput.value} <button class="btn btn-danger" onClick = "deleteTask(this)">Delete</button></p>`
        

            console.log(listElement)

            const selectedPriority = selectPriority.value
            console.log(selectedPriority)

            if(selectedPriority === "Low Priority"){

                lowResult.appendChild(listElement)
            }else if(selectedPriority === "Medium Priority"){
                mediumResult.appendChild(listElement)
            }else if(selectedPriority === "High Priority"){
                highResult.appendChild(listElement)
            }


        })

        function deleteTask(deleteBtn){

            const listItem = deleteBtn.parentElement.parentElement

            listItem.remove()
        }
    </script>
   
  </body>
</html>

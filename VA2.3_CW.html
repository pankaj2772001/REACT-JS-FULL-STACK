<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label>Select a Color:</label>
    <select id="selectColor">
        <option value="Red">Red</option>
        <option value="Yellow">Yellow</option>
        <option value="Green">Green</option>
    </select>

    <p id="selectedColorResult"></p>

    <label>Selet a Day:</label>
    <select id="selectDay">
        <option value="Sunday">Sunday</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
    </select>

    <p id="selectedDayResult"></p>

    <label>Select a Country:</label>
    <select id="countrySelect">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="mexico">Mexico</option>
    </select>

    <p id="countryResult"></p>



    <script>

        const colorSelect = document.getElementById("selectColor")
        const selectedColorResult = document.getElementById("selectedColorResult")

        colorSelect.addEventListener("change", function(){

            const selectedColor = colorSelect.value

            selectedColorResult.textContent = `You Selected: ${selectedColor}`
        })

        const daySelect = document.getElementById("selectDay")
        const selectedDayResult = document.getElementById("selectedDayResult")
        
        daySelect.addEventListener("change", function(){

            const selectedDay = daySelect.value

            if(selectedDay === "Sunday" || selectedDay === "Saturday"){
                selectedDayResult.textContent = "It's is a weekend."
            }else{
                selectedDayResult.textContent = "It's is a weekday."
            }
            
        })

        const countrySelect = document.getElementById("countrySelect")
        const countryResult = document.getElementById("countryResult")

        countrySelect.addEventListener("change", function(){

            const selectedCountry = countrySelect.value

            const capitals = {
                usa: "Washington, D.C.",
                canada: "Ottawa",
                mexico: "Mexico City"
            }

            countryResult.textContent = `Capital: ${capitals[selectedCountry]}`
        })
        
    </script>
</body>
</html>

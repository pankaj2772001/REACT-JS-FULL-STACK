<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bucket List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <header class="container py-3">
    <h1>Travel Bucket List</h1>
</header>

    <section class="container py-3">
        <div class="input-group mb-3">
    <input class="form-control" type="text" id="destinationInput">
    <button id="addDestination" class="btn btn-primary">Add</button>
        </div>
    <ul id="unorderList"></ul>
    <div><p id="visitedCount"></p></div>
</section>




    <script>

        const destinationInput = document.getElementById("destinationInput")
        const addDestination = document.getElementById("addDestination")
        const unorderList = document.getElementById("unorderList")
        const visitedCount = document.getElementById("visitedCount")
        let visitedPlaceCount = 0

        addDestination.addEventListener("click", function(){

            const listElement = document.createElement('li')

            

            listElement.innerHTML = `<p><input type = "checkbox" id = "destinationVisitedCheckbox" onClick = "countVisitedPlaces(this)" class= "mx-2" />${destinationInput.value} <button class="btn btn-danger btn-sm mx-4" onClick = "deleteDestination(this)" >Delete</button></p>`


            unorderList.appendChild(listElement)
        })


        function countVisitedPlaces(checkbox){

           
            if(checkbox.checked){

                visitedPlaceCount++

            }else{
                visitedPlaceCount--
            }
            
            visitedCount.textContent = `Visited Places Count: ${visitedPlaceCount}`
            
            
        }


        function deleteDestination(deleteBtn){

            const listItem = deleteBtn.parentElement.parentElement

            if(listItem.childNodes[0].childNodes[0].checked){

                visitedPlaceCount--
            }

             visitedCount.textContent = `Visited Places Count: ${visitedPlaceCount}`

            


            
            listItem.remove()

        }
    </script>
</body>
</html>
